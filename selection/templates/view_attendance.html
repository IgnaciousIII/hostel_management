{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #e8dcc2; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #b8860b; margin-bottom: 20px;">Your Attendance</h2>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #b8860b; color: white;">
                <th style="padding: 10px; text-align: left;">Date</th>
                <th style="padding: 10px; text-align: left;">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr style="border-bottom: 1px solid #e8dcc2;">
                    <td style="padding: 10px;">{{ record.date }}</td>
                    <td style="padding: 10px;">
                        {% if record.present %}
                            <span style="color: green;">Present</span>
                        {% else %}
                            <span style="color: red;">Absent</span>
                        {% endif %}
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" style="padding: 10px; text-align: center;">No attendance records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{%endblock content%}
